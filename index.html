<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pattern Generator</h1>
        <form id="patternForm">
            <label for="patternType">Select Pattern Type:</label>
            <select id="patternType" name="patternType">
                <option value="star">Star Pattern</option>
                <option value="number">Number Pattern</option>
                <option value="triangle">Triangle Pattern</option>
                <option value="square">Square Pattern</option>
                <option value="diamond">Diamond Pattern</option>
                <option value="pyramid">Pyramid Pattern</option>
                <option value="zigzag">Zigzag Pattern</option>
                <option value="spiral">Spiral Pattern</option>
                <option value="hourglass">Hourglass Pattern</option>
                <option value="checkerboard">Checkerboard Pattern</option>
                <option value="cross">Cross Pattern</option>
            </select>

            <label for="nValue">Enter Value of n:</label>
            <input type="number" id="nValue" name="nValue" min="1" required>

            <button type="submit">Generate Pattern</button>
        </form>
        <div id="patternOutput"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
